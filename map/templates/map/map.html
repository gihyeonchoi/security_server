<script>
        // --- ì„¤ì • ê°’ ---
        const topLeftGPS = { lat: 37.799390, lon: 127.777857 };
        const bottomRightGPS = { lat: 37.798934, lon: 127.779301};
        const locationApiUrl = '/map/location/'; // Django URLì— ë§ê²Œ ìˆ˜ì •
        const UPDATE_INTERVAL = 3000;

        // --- DOM ìš”ì†Œ ---
        const floor1Btn = document.getElementById('btn-floor1');
        const floor2Btn = document.getElementById('btn-floor2');
        const floor1Map = document.getElementById('floor1-map');
        const floor2Map = document.getElementById('floor2-map');
        const locationDot = document.getElementById('location-dot');
        const statusDiv = document.getElementById('status');
        
        const cameraIcon1 = document.getElementById('camera-icon-floor1');
        const cameraIcon2 = document.getElementById('camera-icon-floor2');
        const cameraIcons = document.querySelectorAll('.camera-icon');
        
        // --- ìƒíƒœ ë³€ìˆ˜ ---
        let currentFloor = 1;

        /**
         * ì¸µì„ ë³€ê²½í•˜ëŠ” í•¨ìˆ˜
         */
        function changeFloor(floorNum) {
            currentFloor = floorNum;
            
            floor1Map.classList.toggle('hidden', floorNum !== 1);
            floor2Map.classList.toggle('hidden', floorNum !== 2);
            
            floor1Btn.classList.toggle('active', floorNum === 1);
            floor2Btn.classList.toggle('active', floorNum === 2);
            
            cameraIcon1.classList.toggle('hidden', floorNum !== 1);
            cameraIcon2.classList.toggle('hidden', floorNum !== 2);

            updateLocation();
        }

        /**
         * GPS ì¢Œí‘œë¥¼ ì§€ë„ ì´ë¯¸ì§€ì˜ í”½ì…€ ì¢Œí‘œë¡œ ë³€í™˜
         */
        function mapGpsToPixels(lat, lon) {
            const activeMap = (currentFloor === 1) ? floor1Map : floor2Map;
            const mapWidth = activeMap.offsetWidth;
            const mapHeight = activeMap.offsetHeight;

            if (mapWidth === 0 || mapHeight === 0) {
                return null;
            }
            const latRange = topLeftGPS.lat - bottomRightGPS.lat;
            const lonRange = bottomRightGPS.lon - topLeftGPS.lon;
            if (latRange <= 0 || lonRange <= 0) return null;

            const latFraction = (topLeftGPS.lat - lat) / latRange;
            const lonFraction = (lon - topLeftGPS.lon) / lonRange;
            
            const pixelX = lonFraction * mapWidth;
            const pixelY = latFraction * mapHeight;
            console.log(mapWidth,mapHeight)

            if (pixelX >= 0 && pixelX <= mapWidth && pixelY >= 0 && pixelY <= mapHeight) {
                return { x: pixelX, y: pixelY };
            }
            return null;
        }

        /**
         * ì„œë²„ì—ì„œ ìœ„ì¹˜ë¥¼ ê°€ì ¸ì™€ ì ì„ ì—…ë°ì´íŠ¸í•˜ëŠ” ë©”ì¸ í•¨ìˆ˜
         */
        async function updateLocation() {
            try {
                const response = await fetch(locationApiUrl);
                
                if (!response.ok) throw new Error(`ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: ${response.status}`);
                
                const locationData = await response.json();
                console.log("âœ… ì„œë²„ì—ì„œ ë°›ì€ GPS:", locationData); // <-- ì´ ì¤„ì„ ì¶”ê°€!
                if (locationData.latitude === null || locationData.longitude === null || locationData.altitude === null) {
                    throw new Error("ì„œë²„ì— ì•„ì§ ìœ íš¨í•œ ìœ„ì¹˜ ì •ë³´ê°€ ì—†ìŠµë‹ˆë‹¤.");
                }

                if (locationData.altitude == currentFloor) {
                    statusDiv.textContent = `ìœ„ì¹˜ ìˆ˜ì‹ : ${locationData.altitude}ì¸µ (í˜„ì¬ ì¸µê³¼ ì¼ì¹˜)`;
                    const pixelCoords = mapGpsToPixels(locationData.latitude, locationData.longitude);
                    
                    if (pixelCoords) {
                        locationDot.style.left = `${pixelCoords.x}px`;
                        locationDot.style.top = `${pixelCoords.y}px`;
                        locationDot.style.display = 'block';
                    } else {
                        locationDot.style.display = 'none';
                        statusDiv.textContent += ' (ì§€ë„ ë²”ìœ„ ë²—ì–´ë‚¨)';
                    }
                    console.log(locationDot)
                } else {
                    locationDot.style.display = 'none';
                    statusDiv.textContent = `ìœ„ì¹˜ ìˆ˜ì‹ : ${locationData.altitude}ì¸µ (í˜„ì¬ ${currentFloor}ì¸µê³¼ ë‹¬ë¼ ìˆ¨ê¹€)`;
                }
            } catch (error) {
                console.error('ìœ„ì¹˜ ì •ë³´ ì—…ë°ì´íŠ¸ ì‹¤íŒ¨:', error);
                statusDiv.textContent = error.message;
                locationDot.style.display = 'none';
            }
        }
        
        // --- ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ---
        floor1Btn.addEventListener('click', () => changeFloor(1));
        floor2Btn.addEventListener('click', () => changeFloor(2));
        
        // ğŸš€ ëª¨ë“  ì¹´ë©”ë¼ ì•„ì´ì½˜ì— í´ë¦­ ì´ë²¤íŠ¸ë¥¼ ì¶”ê°€í•˜ê³ , data-urlì— ì§€ì •ëœ ì£¼ì†Œë¡œ ì´ë™ì‹œí‚µë‹ˆë‹¤.
        cameraIcons.forEach(icon => {
            icon.addEventListener('click', (event) => {
                const url = event.currentTarget.dataset.url;
                if (url) {
                    // ìƒˆ íƒ­ì—ì„œ ë§í¬ ì—´ê¸°
                    window.open(url, '_blank');
                }
            });
        });

        // --- ì´ˆê¸°í™” ---
        window.onload = () => {
            changeFloor(1);
            updateLocation();
            setInterval(updateLocation, UPDATE_INTERVAL);
        };
    </script>
