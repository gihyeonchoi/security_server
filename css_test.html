<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건물 관리 시스템 - CSS 테스트</title>
    <link rel="stylesheet" href="map/static/map/css/map_admin.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>CSS 컴포넌트 테스트</h2>
            <a href="#" class="btn btn-primary">새 항목 추가</a>
        </div>

        <!-- 알림 테스트 -->
        <div class="alert alert-success alert-dismissible fade show">
            성공 메시지입니다.
            <button type="button" class="btn-close"></button>
        </div>

        <div class="alert alert-warning">
            경고 메시지입니다.
        </div>

        <!-- 카드 테스트 -->
        <div class="card">
            <div class="card-header">
                <h4>건물 관리 시스템</h4>
            </div>
            <div class="card-body">
                <!-- 테이블 테스트 -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>위치</th>
                                <th>층</th>
                                <th>상태</th>
                                <th>작업</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>본관</td>
                                <td>1층</td>
                                <td><span class="badge bg-success">활성</span></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a href="#" class="btn btn-sm btn-outline-primary">수정</a>
                                        <a href="#" class="btn btn-sm btn-outline-info">카메라</a>
                                        <a href="#" class="btn btn-sm btn-outline-danger">삭제</a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>별관</td>
                                <td>2층</td>
                                <td><span class="badge bg-secondary">비활성</span></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a href="#" class="btn btn-sm btn-outline-primary">수정</a>
                                        <a href="#" class="btn btn-sm btn-outline-info">카메라</a>
                                        <a href="#" class="btn btn-sm btn-outline-danger">삭제</a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 폼 테스트 -->
                <hr>
                <h5>폼 요소 테스트</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">위치명</label>
                            <input type="text" class="form-control" placeholder="위치를 입력하세요">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">층 선택</label>
                            <select class="form-select">
                                <option>1층</option>
                                <option>2층</option>
                                <option>지하 1층</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary">취소</button>
                    <button type="button" class="btn btn-outline-secondary">미리보기</button>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 테스트 -->
        <nav aria-label="페이지 네비게이션">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#">이전</a>
                </li>
                <li class="page-item active">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>

        <div class="mt-3">
            <a href="#" class="btn btn-outline-secondary">위치 관리</a>
            <a href="#" class="btn btn-outline-secondary">층 관리</a>
            <a href="#" class="btn btn-outline-primary">지도 보기</a>
        </div>
    </div>
</body>
</html>
